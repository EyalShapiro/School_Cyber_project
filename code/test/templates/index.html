<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <h1>Messages</h1>

    <form method="post">
        <input type="text" name="text" />
        <input type="submit" value="Submit" />
    </form>

    <ul>
        {% for msg in messages %}
        <li>{{ msg.text }}</li>
        {% endfor %}
    </ul>
</body>

</html>
