<script>

    function upload() {
        var text = document.getElementById("ta").value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "localhost:", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            value: text
        }));
    }
</script>
